    <script>
        function postdata(){
            var post_name = $("#postname").val()
            var post_ip = $("#postip").val()
            var post_os = $("#postos").val()
            var post_partition = $("#postpartition").val()
                
            $.ajax({
            url:'{{ URL_SITE }}host_data/',
            type:'post',
            data:{
                "post_name":post_name,
                "post_ip":post_ip,
                "post_os":post_os,
                "post_partition":post_partition
                },
            success:function(arg){
                $("#display").val(arg)
                console.log(arg);
            },
            error:function(){
                console.log('failed')
            }
            });

        }

        $(function(){
                function renderTpl(str, cfg) {
                    var re = /(#(.+?)#)/g;

                    return str.replace(re, function() {
                        var val = cfg[arguments[2]]+'';
                        if(typeof val == 'undefined') {
                            val = '';
                        }
                        return val;
                    });
                }

                // 异步请求后台数据
                $.ajax({
                    url: '{{ SITE_URL }}host_data/',
                    type: 'GET',
                    success: function(res){
                        var _html = ' ';
                        var list = res.items;
                        var tpl = $('#tpl_1560219384462').html();
                        var headerTpl =  $('#header_tpl_1560219384462').html();
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                        $('#code_1560219384462 tbody').html(_html);
                        $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                    }
                });
            });
    </script>
