{% extends "base.html" %}

{% block head %}
	<title>蓝鲸开发框架</title>
	{{ block.super }}
{% endblock %}

{% block navigation %}
	<li class="king-navbar-active"><a href="{{ SITE_URL }}"><span>首页</span></a></li>
{% endblock %}

{% block content %}
	<div>
		<h3>蓝鲸开发框架<small>助力你的自动化</small></h3>
	</div>

    <div>
        <form class="form" id="form" method="post">
            <input class="form-group">
            <a id="display">Try it!</a>
            <button class="submit-row" type="submit" id="bt">submit</button>
        </form>
    </div>
    <script>
       $("#bt").click(function () {
           $.ajax({
               type:'POST',
               url:'http://paas.class.o.qcloud.com:80/test',
               success:function (data) {
                   $("#display").val(data)
               }


           })
       })
    </script>
{% endblock %}
